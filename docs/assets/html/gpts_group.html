  <div class="gpts-container">
    <div class="gpts-logo">
      <img src="{logo}" alt="Logo" class="gpts-logo-image">
    </div>
    <div class="gpts-content">
      <div class="gpts-title">{title}</div>
      <span class="gpts-description tooltip-toggle" aria-label="{desc}">{hide_desc}</span>
      <div class="gpts-meta">
        <span class="gpts-popularity">{like} Likes</span>
        <span class="gpts-comments">{bed} Bad's</span>
      </div>
    </div>
  </div>
